<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Login | K's Visuals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
  </head>
  <body>
    <div class="theme">
      
      <input type="checkbox" name="check" id="checker">    
      <label for="checker"><span class="material-symbols-outlined">
        dark_mode
        </span></label>   

     
      
    </div>
    <div class="container">      
        <h1>Welcome to KS Visuals</h1>
        <p class="info">Enter your creative realm</p>
        <form action="">
          <input id="username" type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button  type="submit">Submit</button>          
        </form>      
        <p class="alert"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
